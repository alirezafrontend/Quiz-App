<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="master/style.css">

<body>

    <!-- config-container  -->

    <div class="config-container">
        <h2 class="config-title">
            سلام خوش آمدید!
        </h2>
        <div class="config-option">
            <h4 class="option-title">دسته مورد نظر را انتخاب کنید</h4>
            <div class="category-options">
                <button class="category-option active">Javascript</button>
                <button class="category-option">React</button>
                <button class="category-option">Html</button>
                <button class="category-option">Css</button>
            </div>
        </div>
        <div class="config-option">
            <h4 class="option-title">تعداد سوالات را انتخاب کنید</h4>
            <div class="question-options">
                <button class="question-option">2</button>
                <button class="question-option active">4</button>
                <button class="question-option">6</button>
                <button class="question-option">8</button>
                <button class="question-option">10</button>
            </div>
        </div>
        <button class="start-quiz-btn">بزن بریم!</button>
    </div>

    <!-- quiz-container -->

    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">گزینه مورد نظر را انتخاب کن</h2>
            <div class="quiz-timer">
                <span class="icon-timer">
                    <svg width="15" height="15" viewBox="0 0 16 16" fill="#fff" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 0a1 1 0 1 1 0 2v.07c1.19.171 2.282.64 3.2 1.33q.042-.056.093-.107l1-1a1 1 0 1 1 1.414 1.414l-1 1q-.051.051-.107.093A7 7 0 1 1 7 2.07V2a1 1 0 0 1 0-2zM8 4a5 5 0 1 0 0 10A5 5 0 0 0 8 4m0 1a1 1 0 0 1 1 1v2.586l1.707 1.707a1 1 0 0 1-1.414 1.414L7 9.414V6a1 1 0 0 1 1-1" />
                    </svg>
                </span>
                <p class="timer-duration"></p>
            </div>
        </header>
        <div class="quiz-content">
            <h2 class="question-text"></h2>
            <ul class="answer-options"></ul>
        </div>
        <div class="quiz-footer">
            <p class="question-status"></p>
            <button class="next-question-btn">
                بعدی
                <span>
                    <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fill-rule="evenodd">
                            <path
                                d="M24 0v24H0V0zM12.593 23.258l-.011.002-.071.035-.02.004-.014-.004-.071-.035q-.016-.005-.024.005l-.004.01-.017.428.005.02.01.013.104.074.015.004.012-.004.104-.074.012-.016.004-.017-.017-.427q-.004-.016-.017-.018m.265-.113-.013.002-.185.093-.01.01-.003.011.018.43.005.012.008.007.201.093q.019.005.029-.008l.004-.014-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014-.034.614q.001.018.017.024l.015-.002.201-.093.01-.008.004-.011.017-.43-.003-.012-.01-.01z" />
                            <path
                                d="M7.94 13.06a1.5 1.5 0 0 1 0-2.12l5.656-5.658a1.5 1.5 0 1 1 2.121 2.122L11.122 12l4.596 4.596a1.5 1.5 0 1 1-2.12 2.122z"
                                fill="#fff" />
                        </g>
                    </svg>
                </span>
            </button>
        </div>
    </div>


    <!-- result-container -->

    <div class="result-container">
        <img class="result-img"></img>
        <h2 class="result-title">سوالات تمام شد</h2>
        <p class="result-message"></p>
        <button class="try-again-btn">تلاش مجدد</button>
    </div>
